# This is expected RuboCop to detect `Lint/EmptyEnsure` and `Lint/SafeNavigationChain`.

AllCops:
  TargetRubyVersion: 2.5

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Enabled: true
  Safe: false

Naming/PredicateName:
  Enabled: true
  Safe: false

Lint/EmptyEnsure:
  Enabled: true

Lint/SafeNavigationChain:
  Enabled: true
  Safe: true
